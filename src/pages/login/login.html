<ion-content class="login-content" padding>
  <ion-row class="login-container-center" justify-content-center>
    <div class="login-box">
    <ion-row class="logo-row">
        <ion-col class="login-logo-container"><ion-img width="120" height="110" src="assets/imgs/icon.JPG" style="text-align: right;"></ion-img></ion-col>
        <ion-col class="login-text-container">
          <span class="logo-content">{{ 'LOGIN.TITLE' | translate}}</span>
        </ion-col>
      </ion-row>
  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-row>
      <ion-col class="login-form-container">
        <ion-list inset>
          
            <ion-item>
                <ion-label floating>{{'LOGIN.FORM.LOGIN' | translate }}</ion-label>
                <ion-input type="email" [(ngModel)]="credentials.email" name="email"></ion-input>
              </ion-item>
          
          <ion-item>
              <ion-label floating>{{'LOGIN.FORM.PASSWORD' | translate }}</ion-label>
              <ion-input type="password" [(ngModel)]="credentials.password" name="password"></ion-input>
          </ion-item>
          <ion-item></ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="login-btn-col">
        <button ion-button class="submit-btn login-form-btn" type="submit">{{ 'LOGIN.TITLE' | translate}}</button>
      </ion-col>
    </ion-row>
    
  </form>
</div>
</ion-row>  
</ion-content>
