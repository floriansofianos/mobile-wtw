<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'TOP_MENU.HOME' | translate}}</ion-title>
    <top-menu-notification [parentSubject]="parentSubject"></top-menu-notification>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <div>
      <ion-refresher (ionRefresh)="doRefresh($event)" [enabled]="enableRefresh">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
    <div *ngIf="timelineEvents">
      <timeline [timelineEvents]="timelineEvents" [friends]="allFriends" [currentUserId]="currentUserId" [lang]="lang" [config]="config" (notify)="onScroll($event)"></timeline>
    </div>
  </div>
</ion-content>
