<ion-header>

  <ion-navbar>
    <ion-title>{{movie?.title}}  ({{ movie?.release_date?.substring(0, 4) }})</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <movie-recommandation *ngIf="movie" [movie]="movie" [movieQuestionnaireInit]="movieQuestionnaireInit" [availableOnNetflix]="availableOnNetflix" [availableOnPlex]="availableOnPlex" [config]="config" (notify)="movieQuestionnaireChange($event)" (notifySave)="movieQuestionnaireSave($event)" [lang]="lang" ></movie-recommandation>
</ion-content>
