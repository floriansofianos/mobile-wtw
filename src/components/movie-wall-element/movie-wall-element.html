<div class="movie-container">
  <img width="{{width}}" src="{{ config.images.base_url }}{{ config.images.poster_sizes[3] }}{{ movie.poster_path }}" *ngIf="movie.poster_path" />
  <div *ngIf="!movie.poster_path" class="movie-poster-placeholder" [style.width.px]="width" [style.height.px]="height">
      <ion-icon [style.font-size.px]="fontSize" [style.margin-top.px]="marginTop" [style.margin-left.px]="35" name="film"></ion-icon>
  </div>
  <div class="movie-title" [style.width.px]="width">{{ movie.title }}</div>
</div>
